<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tournament Bracket Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
    }
    .bracket {
      display: flex;
      flex-direction: row;
      gap: 20px;
      overflow-x: auto;
      margin-top: 20px;
    }
    .round {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .match {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }
    .match.winner {
      background: #4caf50;
      color: white;
      font-weight: bold;
    }
    .match.loser {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Tournament Bracket Generator</h1>
  <p>Enter names (one per line):</p>
  <textarea id="nameInput"></textarea><br>
  <button onclick="generateTeams()">Generate Bracket</button>
  <div id="bracket" class="bracket"></div>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateTeams() {
      const input = document.getElementById('nameInput').value.trim().split('\n').map(name => name.trim()).filter(name => name);
      const shuffled = shuffle([...input]);
      const teams = [];

      // Optimal team size (2s or 3s)
      let i = 0;
      while (i < shuffled.length) {
        if (shuffled.length - i === 3 || shuffled.length - i === 6) {
          teams.push([shuffled[i], shuffled[i + 1], shuffled[i + 2]]);
          i += 3;
        } else {
          teams.push([shuffled[i], shuffled[i + 1]]);
          i += 2;
        }
      }

      const teamNames = teams.map(team => team.join(' & '));
      buildBracket(teamNames);
    }

    function buildBracket(teams) {
      const bracketContainer = document.getElementById('bracket');
      bracketContainer.innerHTML = '';

      let currentRound = teams.map(team => ({ name: team }));
      const rounds = [currentRound];

      while (currentRound.length > 1) {
        const nextRound = [];
        for (let i = 0; i < currentRound.length; i += 2) {
          const team1 = currentRound[i];
          const team2 = currentRound[i + 1] || { name: 'BYE', autoWin: true };
          nextRound.push({ name: '', team1, team2 });
        }
        rounds.push(nextRound);
        currentRound = nextRound;
      }

      rounds.forEach((round, rIndex) => {
        const roundDiv = document.createElement('div');
        roundDiv.className = 'round';
        round.forEach(match => {
          const matchDiv = document.createElement('div');
          matchDiv.className = 'match';
          if (typeof match === 'string' || match.name) {
            matchDiv.textContent = match.name || match;
          } else {
            matchDiv.innerHTML = `
              <div class="team" onclick="advanceTeam(this, ${rIndex + 1})">${match.team1.name}</div>
              <div class="team" onclick="advanceTeam(this, ${rIndex + 1})">${match.team2.name}</div>
            `;
          }
          roundDiv.appendChild(matchDiv);
        });
        bracketContainer.appendChild(roundDiv);
      });
    }

    function advanceTeam(element, nextRound) {
      if (element.classList.contains('winner')) return;

      const matchDiv = element.parentElement;
      const teams = matchDiv.querySelectorAll('.team');

      teams.forEach(team => {
        team.classList.remove('winner');
        team.classList.add('loser');
      });
      element.classList.add('winner');
      element.classList.remove('loser');

      const nextRoundDiv = document.getElementsByClassName('round')[nextRound];
      if (!nextRoundDiv) return;

      const nextMatch = Array.from(nextRoundDiv.children).find(match => match.textContent === '');
      if (nextMatch) {
        nextMatch.textContent = element.textContent;
        nextMatch.classList.add('match');
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Teams</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
  <a href="index.html">🏆 Bracket</a>
  <a href="create-teams.html">👥 Create Teams</a>
</nav>

<h1>Create Teams from Players</h1>

<div class="form-group">
  <label for="playerNames">Enter player names (one per line):</label><br>
  <textarea id="playerNames" placeholder="e.g. Alice&#10;Bob&#10;Charlie&#10;Dana"></textarea>
</div>

<button onclick="generateTeams()">Generate Teams</button>

<div id="teams"></div>

<script>
function generateTeams() {
  const input = document.getElementById("playerNames").value;
  const names = input
    .split('\n')
    .map(name => name.trim())
    .filter(name => name !== "");

  if (names.length < 2) {
    alert("Enter at least two players.");
    return;
  }

  // Shuffle
  for (let i = names.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [names[i], names[j]] = [names[j], names[i]];
  }

  const teams = [];
  for (let i = 0; i < names.length; i += 2) {
    teams.push([names[i], names[i + 1] || "BYE"]);
  }

  // Display teams
  const output = document.getElementById("teams");
  output.innerHTML = "<h2>Generated Teams:</h2>";
  teams.forEach((team, index) => {
    output.innerHTML += `
      <div class="team">
        <strong>Team ${String.fromCharCode(65 + index)}</strong><br>
        ${team[0]} & ${team[1]}
      </div>`;
  });
}
</script>

</body>
</html>
